# /.github/workflows/deploy.yml (CORRIGIDO para a Landing Page)

name: Deploy Landing Page to Production

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set owner name to lowercase
        id: string_utils
        run: echo "owner_lc=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ steps.string_utils.outputs.owner_lc }}
          password: ${{ secrets.GH_PAT }}

      - name: Build and push landing page image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ steps.string_utils.outputs.owner_lc }}/weppy-landingpage:latest
          # A secção "build-args" foi removida, pois não é necessária.

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            set -e
            cd /home/pedro/weppy
            
            echo ">>> Logging in and pulling new landing page image..."
            echo ${{ secrets.GH_PAT }} | docker login ghcr.io -u ${{ steps.string_utils.outputs.owner_lc }} --password-stdin
            docker-compose pull landing_page
            
            echo ">>> Restarting landing page service..."
            docker-compose up -d --no-deps landing_page
            
            echo ">>> Cleaning up old images..."
            docker image prune -af